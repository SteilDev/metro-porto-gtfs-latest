name: Update and Clean Metro Porto GTFS

permissions:
  contents: write

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  download_and_clean:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout your repo
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3. Install Python dependencies
      - name: Install Python dependencies
        run: pip install requests beautifulsoup4

      # 4. Download latest GTFS feeds
      - name: Download latest GTFS feeds
        run: python download_gtfs.py

      # 5. Set up Go
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      # 6. Clone gtfstidy and build
      - name: Clone and build gtfstidy
        run: |
          git clone https://github.com/patrickbr/gtfstidy.git
          cd gtfstidy
          make build

      # 7. Add gtfstidy binary to PATH
      - name: Add gtfstidy to PATH
        run: echo "${{ github.workspace }}/gtfstidy" >> $GITHUB_PATH

      # 8. Run gtfstidy to clean feeds
      - name: Run gtfstidy
        run: gtfstidy -SCRmTcdsOeD gtfs_metroporto_latest.zip -o gtfs_metroporto_latest.zip > tidy.log

      # 9. Commit and push cleaned feed
      - name: Commit and push cleaned feed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add gtfs_metroporto_latest.zip tidy.log
          git commit -m "Update and clean merged GTFS feed" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
